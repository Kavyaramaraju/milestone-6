<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>TOPIC : Arrays</title>
</head>
<body>
  <script>
    
var a1=[-3,8,7,6,5,-4,3,2,1];
var a2=[];
var min=a1[0];
var pos;
var max=a1[0];
for (i=0; i<a1.length; i++)
{
        if (max<a1[i]) max=a1[i];
}

for (var i=0;i<a1.length;i++)
{
        for (var j=0;j<a1.length;j++)
        {
                if (a1[j]!="x")
                { 
                        if (min>a1[j]) 
                        {
                                min=a1[j];
                                pos=j;
                        }
                }
        }
        a2[i]=min;
        a1[pos]="x";
        min=max;
}
document.write(a2);
</script>
</body>
</html>
