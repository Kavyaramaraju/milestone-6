<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>TOPIC : Control Structures</title>
</head>
<body>
  <script>
  for ( var i = 1; i <= 100; i++ )
{
  if ( i%3 === 0 && i%5 === 0 )
  {
    document.write( " TalentioCompany " + "\r\n");
  }
  else if ( i%3 === 0 ) 
  {
    document.write( " Talentio" + "\r\n");
  }
  else if ( i%5 === 0 ) 
  {
    document.write( " Company" + "\r\n");
  }
  else
  {
    document.write(i + "\r\n");
  }

}
</script>
</body>
</html>
